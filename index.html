<!DOCTYPE html>
<html lang="en">
<head>
<title>LogoName</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/index.js"></script>
</head>
<body>

<header>
	<nav>
		<div class="container-nav-left">
			<a href="" class="nav-logoname">LogoName</a>
		</div>
		<div class="container-nav-right">
			<select id="nav-basecurrency" class="nav-basecurrency" onchange="changeBaseCurrency(this.value)">
				<option value="BTC">BTC</option>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
			</select>
			<div id="nav-settings" class="nav-settings">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" fill="#e2e1e0"/></svg>
			</div>
		</div>
	</nav>
</header>

<main>
	<div id="overview-container" class="overview-container">
		<div class="box box-overview">
			<table class="table-overview">
				<thead id="thead-overview">
				</thead>
				<tbody id="tbody-overview">
				</body>
			</table>
		</div>
	</div>
	
	<div id="details-container">
		<div class="details-container">
			<div class="box box-details-overview">
				<span id="details-goback">&#8678;</span>
				<span id="details-currency"></span>
			</div>
			<div class="box box-details-chart">
				<div class="chart-price">
					<div class="chart-price-close">
						<b><span id="chart-price-close"></span></b>
						<span id="chart-price-diff"></span>
					</div>
					<div class="chart-price-extrema">
						<div>
							<b>min.</b> <span id="chart-price-min"></span>
						</div>
						<div>
							<b>max.</b> <span id="chart-price-max"></span>
						</div>
					</div>
				</div>
				<ul class="chart-zoom">
					<li>
						<input type="radio" name="chart-zoom" id="option-1m" value="1m"/>
						<label for="option-1m">1m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-5m" value="5m"/>
						<label for="option-5m">5m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-10m" value="10m"/>
						<label for="option-10m">10m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1h" value="1h"/>
						<label for="option-1h">1h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-5h" value="5h"/>
						<label for="option-5h">5h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-10h" value="10h"/>
						<label for="option-10h">10h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1d" value="1d"/>
						<label for="option-1d">1d</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-3d" value="3d"/>
						<label for="option-3d">3d</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1w" value="1w"/>
						<label for="option-1w">1w</label>
					</li>
				</ul>
				<div id="chart" class="chart"></div>
			</div>
		</div>
	</div>
	
	<div id="settings-container">
		<div class="settings-container">
			<label>Scale</label>
			<div class="radio-group">
				<input type="radio" name="radio-scale" id="option-linear" value="linear"><label for="option-linear">linear</label><input type="radio" name="radio-scale" id="option-logarithmic" value="logarithmic"><label for="option-logarithmic">logarithmic</label>
			</div>
				
			<label>Limit</label>
			<div class="radio-group">
				<input type="radio" name="radio-limit" id="option-10" value="10"/><label for="option-10">10</label><input type="radio" name="radio-limit" id="option-25" value="25"/><label for="option-25">25</label><input type="radio" name="radio-limit" id="option-50" value="50"/><label for="option-50">50</label><input type="radio" name="radio-limit" id="option-100" value="100"/><label for="option-100">100</label><input type="radio" name="radio-limit" id="option-200" value="200"/><label for="option-200">200</label>
			</div>
		</div>
	</div>
</main>

</body>
</html>
