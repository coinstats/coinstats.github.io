<!DOCTYPE html>
<html lang="en">
<head>
<title>LogoName</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/highcharts-highstock.js"></script>
<script src="js/libs/highcharts-exporting.js"></script>

<script src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<header>
	<nav>
		<div class="container-nav-left">
			<a href="" class="nav-logoname">LogoName</a>
		</div>
		<div class="container-nav-right">
			<select id="nav-basecurrency" class="nav-basecurrency" onchange="changeBaseCurrency(this.value)">
				<option value="BTC">BTC</option>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
			</select>
			<div id="nav-settings" class="nav-settings">

			</div>
		</div>
	</nav>
</header>

<main>
	<div id="overview-container" class="overview-container">
		<div class="box box-overview">
			<table class="table-overview">
				<thead id="thead-overview">
				</thead>
				<tbody id="tbody-overview">
				</body>
			</table>
		</div>
	</div>
	
	<div id="details-container">
		<div class="details-container">
			<div class="box box-details-overview">
				<span id="details-goback">&#8678;</span>
				<span id="details-currency"></span>
			</div>
			<div class="box box-details-chart">
				<div class="chart-price">
					<div class="chart-price-close">
						<b><span id="chart-price-close"></span></b>
						<span id="chart-price-diff"></span>
					</div>
					<div class="chart-price-extrema">
						<div>
							min. <b><span id="chart-price-min"></span></b>
						</div>
						<div>
							max. <b><span id="chart-price-max"></span></b>
						</div>
					</div>
				</div>
				<div class="chart-settings">
					<select id="chart-zoom" class="chart-zoom" onchange="changeChartZoom(this.value)">
						<option value="1m">1 Min</option>
						<option value="5m">5 Min</option>
						<option value="10m">10 Min</option>
						<option value="1h">1 Hour</option>
						<option value="5h">5 Hour</option>
						<option value="10h">10 Hour</option>
						<option value="1d">1 Day</option>
						<option value="3d">3 Day</option>
						<option value="1w">1 Week</option>
					</select>
					<select id="chart-limit" class="chart-limit" onchange="changeChartLimit(this.value)">
						<option value="10">10 Points</option>
						<option value="25">25 Points</option>
						<option value="50">50 Points</option>
						<option value="100">100 Points</option>
						<option value="200">200 Points</option>
						<option value="500">500 Points</option>
					</select>
					<select id="chart-scale" class="chart-scale" onchange="changeChartScale(this.value)">
						<option value="linear">linear</option>
						<option value="logarithmic">logarithmic</option>
					</select>
				</div>
				<!-- keep this for now
				<ul class="chart-zoom">
					<li>
						<input type="radio" name="chart-zoom" id="option-1m" value="1m"/>
						<label for="option-1m">1m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-5m" value="5m"/>
						<label for="option-5m">5m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-10m" value="10m"/>
						<label for="option-10m">10m</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1h" value="1h"/>
						<label for="option-1h">1h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-5h" value="5h"/>
						<label for="option-5h">5h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-10h" value="10h"/>
						<label for="option-10h">10h</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1d" value="1d"/>
						<label for="option-1d">1d</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-3d" value="3d"/>
						<label for="option-3d">3d</label>
					</li>
					<li>
						<input type="radio" name="chart-zoom" id="option-1w" value="1w"/>
						<label for="option-1w">1w</label>
					</li>
				</ul>
				-->
				<div id="chart" class="chart"></div>
			</div>
		</div>
	</div>
	
	<div id="settings-container">
		<div class="settings-container">
		</div>
	</div>
</main>

<footer>
	<span>No Cookies.</span>
	<span>No CDN.</span>
</footer>

</body>
</html>
