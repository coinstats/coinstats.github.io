<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script>
var currency = 'BTC';
var baseCurrency = 'USD';
var zoom = '1m';
var chart;

$(function() {
	chart = Highcharts.stockChart('chart', {
		chart: {
			height: '56%',
			events: {
				load:  function() {
					chart = this,
					requestData('1m');
				}
			}
		},
		
		rangeSelector: {
			allButtonsEnabled: true,
			buttons: [{
				text: '1m',
				events: {
					click: function(e) {
						requestData('1m');
					}
				}
			},
			{
				text: '5m',
				events: {
					click: function(e) {
						requestData('5m');
					}
				}
			},
			{
				text: '10m',
				events: {
					click: function(e) {
						requestData('10m');
					}
				}
			},
			{
				text: '1h',
				events: {
					click: function(e) {
						requestData('1h');
					}
				}
			},
			{
				text: '5h',
				events: {
					click: function(e) {
						requestData('5h');
					}
				}
			},
			{
				text: '10h',
				events: {
					click: function(e) {
						requestData('10h');
					}
				}
			},
			{
				text: '1d',
				events: {
					click: function(e) {
						requestData('1d');
					}
				}
			},
			{
				text: '3d',
				events: {
					click: function(e) {
						requestData('3d');
					}
				}
			},
			{
				text: '1w',
				events: {
					click: function(e) {
						requestData('1w');
					}
				}
			}],
			buttonTheme: {
				width: 60
			},
			selected: 0,
			inputEnabled: false
		},
		
		scrollbar: {
			enabled: false
		},
		
		navigator: {
			enabled: false
		},
		
		title: {
			align: 'left',
			style: {
				fontWeight: 'bold'
			}
		},
		
		yAxis: [{
			title: {
				text: 'OHLC'
			},
			resize: {
				enabled: true
			},
		},
		{
			visible: false
		}],
		
		plotOptions: {
			series: {
				softThreshold: true
			},
			candlestick: {
				color: '#d82e2e',
				lineColor: '#d82e2e',	    		
				upLineColor: '#4dd82d',
				upColor: '#4dd82d'
			}
		},
		
		tooltip: {
			backgroundColor: {
				linearGradient: {
					x1: 0,
					y1: 0,
					x2: 0,
					y2: 1
				},
				stops: [
					[0, 'white'],
					[1, '#EEE']
				]
			},
			borderColor: 'gray',
			borderWidth: 1,
			shared: true,
			follorPointer: true,
			formatter: function () {
				var s;
				s = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', new Date(this.x)) + "<br/>";
				s += "<span style='font-size:3px;color:transparent;opacity:0'>paragraph</span><br/>";
				s += "<b>Open:</b> " + this.points[1].point.open.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + "<br/>";
				s += "<b>High:</b> " + this.points[1].point.high.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + "<br/>";
				s += "<b>Low:</b> " + this.points[1].point.low.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + "<br/>";
				s += "<b>Close:</b> " + this.points[1].point.close.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + "<br/>";
				s += "<span style='font-size:3px;color:transparent;opacity:0'>paragraph</span><br/>";
				s += "<b>Volume:</b> " + this.points[0].y.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + "<br/>";
				return s;
			}
		},
		
		series: [{
			type: 'column',
			name: 'Volume',
			yAxis: 1,
			dataGrouping: {
				enabled: false
			}
		},
		{
			type: 'candlestick',
			name: 'OHLC',
			yAxis: 0,
			dataGrouping: {
				enabled: false
			}
		}],
		
		exporting: {
			buttons: {
				contextButton: {
					enabled: false
				},
				fullScreenButton: {
					text: 'Full screen',
					onclick: function () {
						$('#container').toggleClass('modal');
						$('#chart').highcharts().reflow();
					}
				},
				logarithmicScaleButton: {
					text: 'Logarithmic scale',
					onclick: function () {
						$('#chart').highcharts().yAxis[0].update({ type: 'logarithmic'});
					}
				},
				linearScaleButton: {
					text: 'Linear scale',
					onclick: function () {
						$('#chart').highcharts().yAxis[0].update({ type: 'linear'});
					}
				},
			}
		},
		
		credits: {
			enabled: false
		}
	});
});


function requestData(z) {
	zoom = z;
	var url;
	if(z == '1m') { url = 'https://min-api.cryptocompare.com/data/histominute?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=1'; }
	if(z == '5m') { url = 'https://min-api.cryptocompare.com/data/histominute?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=5'; }
	if(z == '10m') { url = 'https://min-api.cryptocompare.com/data/histominute?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=10'; }
	if(z == '1h') { url = 'https://min-api.cryptocompare.com/data/histohour?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=1'; }
	if(z == '5h') { url = 'https://min-api.cryptocompare.com/data/histohour?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=5'; }
	if(z == '10h') { url = 'https://min-api.cryptocompare.com/data/histohour?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=10'; }
	if(z == '1d') { url = 'https://min-api.cryptocompare.com/data/histoday?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=1'; }
	if(z == '3d') { url = 'https://min-api.cryptocompare.com/data/histoday?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=3'; }
	if(z == '1w') { url = 'https://min-api.cryptocompare.com/data/histoday?fsym=' + currency + '&tsym=' + baseCurrency + '&limit=200&aggregate=7'; }
	$.getJSON(url, function(data) {
		data = data['Data'];
		// split the data set into ohlc and volume
		var ohlc = [],
			volume = [],
			dataLength = data.length;
		
		for (i = 0; i < dataLength; i++) {
			if(data[i]['low'] > 0) {
				ohlc.push([
					data[i]['time'] * 1000, // timestamp in milliseconds
					data[i]['open'], // open
					data[i]['high'], // high
					data[i]['low'], // low
					data[i]['close'] // close
				]);
				
				volume.push([
					data[i]['time'] * 1000, // timestamp in milliseconds
					data[i]['volumeto'] // volume
				]);
			}
		}
		chart.xAxis[0].setExtremes();
		chart.setTitle({text: currency + '/' + baseCurrency});
		chart.series[1].setData(ohlc, false);
		chart.series[0].setData(volume, false);
		chart.redraw();
	});
}

function changeCurrency(c) {
	currency = c;
	requestData(zoom);
}

function changeBaseCurrency(c) {
	baseCurrency = c;
	requestData(zoom);
}
</script>
<style>
.chart {
	width: 85%;
	margin: auto;
}

.modal {
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.7);
}
.modal .chart {
	height: 100%;
	width: 100%;
}
</style>
</head>
<body>
Currency: 
<a href="#" onclick="changeCurrency('BTC');">BTC</a>
<a href="#" onclick="changeCurrency('BCH');">BCH</a>
<a href="#" onclick="changeCurrency('ETH');">ETH</a>
<a href="#" onclick="changeCurrency('LTC');">LTC</a>
<a href="#" onclick="changeCurrency('XMR');">XMR</a>
<a href="#" onclick="changeCurrency('NMC');">NMC</a>
<a href="#" onclick="changeCurrency('AEON');">AEON</a>
<br />
Base Currency: 
<a href="#" onclick="changeBaseCurrency('BTC');">BTC</a>
<a href="#" onclick="changeBaseCurrency('USD');">USD</a>
<a href="#" onclick="changeBaseCurrency('EUR');">EUR</a>

<div id="container">
	<div id="chart" class="chart"></div>
</div>

</body>
</html>
